<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
    </script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js">
    </script>
    <meta charset="UTF-8">
    <title>JumbleShare</title>
</head>
<body>

<div class="lead">
    <strong>Name of Event:</strong>
</div>

<h1>Gruppe 4 rules</h1>
<h5>Gruppe 3 stinkt</h5>
<div id="contents"></div>

Vue.component('player-card', {
props: ['player'],
template: `<div class="card">
    <div class="card-body">
        <h6 class="card-title">
            {{ player.name }}
        </h6>
        <p class="card-text">
        <div>
            {{ player.description }}
        </div>
        </p>
    </div>
</div>`
});

<ul>
    <li style="list-style-type:none" v-for="player in players">
        <player-card
                v-bind:player="player"
                v-bind:key="player.id">
        </player-card>
    </li>
</ul>

</body>

<script type="text/babel">
    var app = new Vue({
        el: '#contents',
        data: {
            players: [
                { id: "1",
                  name: "Lionel Messi",
                  description: "Argentina's superstar" },
                { id: "2",
                  name: "Christiano Ronaldo",
                  description: "World #1-ranked player from Portugal" }
            ]
        }
    });
</script>
</html>
