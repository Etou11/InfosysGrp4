<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>JumbleShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <script src='js/jquery.min.js'></script>
    <script src="//cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>
</head>
<header class="site-header" th:replace="fragments :: header"></header>
<body>
<!--  1. Part -->
<div class="container">
    <div class="acc"> <!-- acc = personaldata-->
        <h2>Personal Data</h2>
        <div class="content">
            <div class="content-inner">
                <div class="formular">
                    <form action="index.html" method="post">
                        <label for="field"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="uname" required>
                        <label for="field"><b>Surname</b></label>
                        <input type="text" placeholder="Enter Surname" name="uname" required>
                        <label for="field"><b>Birthday</b></label>
                        <input type="text" placeholder="Enter Birthday" name="uname" required>
                        <label for="field"><b>E-Mail</b></label>
                        <input type="text" placeholder="Enter E-Mail" name="uname" required>
                        <label for="field"><b>Phone number</b></label>
                        <input type="text" placeholder="Enter Phone number" name="uname" required>
                        <label for="field"><b>Address</b></label>
                        <input type="text" placeholder="Enter Address" name="uname" required>
                        <label for="field"><b>IBAN</b></label>
                        <input type="text" placeholder="Enter IBAN" name="uname" required>
                        <label for="field"><b>BIC</b></label>
                        <input type="text" placeholder="Enter BIC" name="uname" required>
                        <button id="add" type="add"><a href="index.html">Save Changes </a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 2. Part  -->
<div class="container">
    <div class="acc">
        <h2>My Bookings</h2>
        <div class="content">
            <div class="content-inner">
                <div class="limiter">
                    <div class="container-table100">
                        <div class="wrap-table100">
                            <div class="table100">
                                <table>
                                    <thead>
                                    <tr class="table100-head">
                                        <th class="column1">Date</th>
                                        <th class="column2">Order ID</th>
                                        <th class="column3">User</th>
                                        <th class="column4">Price</th>
                                        <th class="column5">Quantity</th>
                                        <th class="column6">Total</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="column1">2017-09-29 01:22</td>
                                        <td class="column2">200398</td>
                                        <td class="column3">diana12</td>
                                        <td class="column4">0,40€</td>
                                        <td class="column5">5 min</td>
                                        <td class="column6">2€</td>
                                    </tr>
                                    <tr>
                                        <td class="column1">2017-09-28 05:57</td>
                                        <td class="column2">200397</td>
                                        <td class="column3">lukas20</td>
                                        <td class="column4">0,40€</td>
                                        <td class="column5">5 min</td>
                                        <td class="column6">2€</td>
                                    </tr>
                                    <tr>
                                        <td class="column1">2017-09-26 05:57</td>
                                        <td class="column2">200396</td>
                                        <td class="column3">player13</td>
                                        <td class="column4">0,40€</td>
                                        <td class="column5">5 min</td>
                                        <td class="column6">2€</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 3. Part  -->
<div class="container">
    <div class="acc">
        <h2>My Vehicles</h2>
        <div class="content">
            <div class="content-inner">
                <div class="formular">
                    <form action="index.html" method="post">
                        <label for="field"><b>Vehicle Typ</b></label>
                        <input type="text" placeholder="Enter Vehicle type" name="uname" required>
                        <label for="field"><b>Brand</b></label>
                        <input type="text" placeholder="Enter Vehicle Brand" name="uname" required>
                        <label for="field"><b>Model</b></label>
                        <input type="text" placeholder="Enter Vehicle Model" name="uname" required>
                        <label for="field"><b>Price per Minute</b></label>
                        <input type="text" placeholder="Enter Vehicle Price per Minute" name="uname" required>
                        <button id="add" type="add"><a href="index.html">Save Changes </a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
          h2 {
              text-align: center;
              font-size: 50px;
              margin: 50px;
          }
          h3 {
            text-align: center;
            font-size: 30px;
          }
          input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid lightgray;
              box-sizing: border-box;
          }
          button {
              background-color: #3082cf;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
          }
          button:hover {
              opacity: 0.8;
          }
          .formular{
              margin: 50px;
              width: 600px;
          }
          .container {
              max-width: 70%;
              margin: 0 auto;
              padding: 8px;
              margin-top:20px;
              margin-bottom: 10px;

          }
          .acc h2 {
              font-size: 25px;
              background-color: rgb(36, 147, 211);
              color:white;
              padding: 15px;
              margin: 0;
              cursor: pointer;
              letter-spacing: 2px;
              position: relative;

          }
          /*Format Screen Width*/
          @media (min-width:300px) { .acc h2 {font-size:15px;} }

          @media (min-width:640px) { .acc h2 {font-size:20px;} }

          @media (min-width:960px) { .acc h2 {font-size:20px;} }

          @media (min-width:1100px) { .acc h2 {font-size:25px;} }

          /*Formatting for the paragraphs closed*/
          .acc h2:after {
              content: '+';
              position: absolute;
              right: 20px;
              font-size: 40px;
              top: 50%;
              transform: translateY(-50%);
          }
          @media (min-width: 300px) { .acc h2:after {font-size:20px;} }

          @media (min-width: 640px) { .acc h2:after {font-size:30px;} }

          @media (min-width:960px) { .acc h2:after {font-size:35px;} }

          @media (min-width:1100px) { .acc h2:after {font-size:40px;} }

          /*Formatting for the paragraphs opened*/
          .acc.active h2:after {
            content: '-';
          }
          .acc {
              border-bottom: 1px solid  #fff ;
          }
          /*Content in boxes*/
          .content {
              background-color: #fff;
              display: none;
              margin-top: 0;
              line-height: 1.5;
          }
          .content-inner {
              padding: 15px;
          }
          /*Format Screen Width*/
          @viewport{
          zoom: 1.0;
          width: extend-to-zoom;
          }

</style>
</body>
<footer th:replace="fragments :: footer"></footer>
</div>
</html>
