<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>JumbleShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<header th:replace="fragments :: header"></header>
<div class="limiter">
    <body>
    <h1>Contact us </h1>
    <div class="contactdata">
        <div class="contact">
            <img src="images/location-icon.jpeg" alt="Location">
            <h3>Location</h3>
            <p> Flandernstr. 101 <br> 73732 Esslingen <br> Germany</p>
        </div>
        <div class="contact">
            <img src="images/phone-icon.png" alt="Telephone">
            <h3>Telephone</h3>
            <p> 0711 397 49</p>
        </div>
        <div class="contact">
            <img src="images/email-icon.jpeg" alt="E-Mail">
            <h3>E-mail</h3>
            <P> contact&#64;JumbleShare.com</P>
        </div>
    </div>
    <style>
            *{
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
                font-family: Arial, Helvetica, sans-serif;
            }
          .contact > img {
              width: 30%;
              align-items: center;
          }
          .contactdata > .contact {
              width: 400px;
              height: 400px;
              float: left;
              justify-content: center;
          }
          .contactdata {
              display: inline-block;
              margin-left: 200px;
          }
          h3 {
              font-size: 30px;
              font-weight: bolder;
          }
          .contact > p {
              font-size: 20px;
          }
    </style>
    </body>
</div>
<footer th:replace="fragments :: footer"></footer>
</html>
