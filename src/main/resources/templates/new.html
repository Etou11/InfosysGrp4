<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<header th:replace="fragments :: header"></header>
<div class="limiter">
    <body>
        <h1> Add Vehicle </h1>
        <div class="formular">
            <form action="index.html" method="post">
                <label for="field"><b>Vehicle Typ</b></label>
                <input type="text" placeholder="Enter Vehicle type" name="uname" required>
                <label for="field"><b>Brand</b></label>
                <input type="text" placeholder="Enter Vehicle Brand" name="uname" required>
                <label for="field"><b>Model</b></label>
                <input type="text" placeholder="Enter Vehicle Model" name="uname" required>
                <label for="field"><b>Location</b></label>
                <input type="text" placeholder="Enter Vehicle Location" name="uname" required>
                <label for="field"><b>Price per Minute</b></label>
                <input type="text" placeholder="Enter Vehicle Price per Minute" name="uname" required>
                <label for="field"><b>Other Information</b></label>
                <input type="text" placeholder="Enter Other Information" name="uname" required>
                <label for="field"><b>Phone number</b></label>
                <input type="text" placeholder="Enter Your Phonenumber" name="uname" required>
                <button id="add" type="add"><a href="index.html">Add Vehicle</a></button>
            </form>
        </div>
        <style>
          input[type=text], input[type=password] {
              width: 100%;
              padding: 12px 20px;
              margin: 8px 0;
              display: inline-block;
              border: 1px solid lightgray;
              box-sizing: border-box;
          }
          button {
              background-color: #3082cf;
              color: white;
              padding: 14px 20px;
              margin: 8px 0;
              border: none;
              cursor: pointer;
              width: 100%;
          }
          button:hover {
              opacity: 0.8;
          }
          .formular{
              margin: 50px;
              width: 600px;
          }
          #add{
              width: 300px;
          }
        </style>
    </body>
</div>
<footer th:replace="fragments :: footer"></footer>
</html>
